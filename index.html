<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Basket</title>
</head>
<style>
h1 {
color: red; size: 24; text-shadow: 1px 1px green;
}
output{
  size: 18;
}
label {
  margin: auto;
  padding: 20px;

}

</style>
<h1>Welcome to Fruit Basket!</h1>
<h2>Fruit Basket is a delivery service for fresh fruit straight to your business or home!</h2>

<body>
  <form action="#">
    <label>Apples&nbsp&nbsp</label>
    <label for="Apples"></label>
    <input type="number" id="apples"><br>
    <label>Oranges</label>
    <label for="Oranges"></label>
    <input type="number" id="oranges"><br>
    <label>Bananas</label>
    <label for="Bananas"></label>
    <input type="number" id="bananas"><br>
    <label>Pears&nbsp&nbsp&nbsp&nbsp</label>
    <label for="Pears"></label>
    <input type="number" id="pears"><br>
    <label>Melon&nbsp&nbsp</label>
    <label for="Melon"></label>
    <input type="number" id="melons"><br>
    <h3>Price break at 10 pieces for Apples, Oranges, Bananas and Pears.</h3>

    <label for="operation">How often do you wish to have the fruit delivered?</label>
    <select name="" id="operation">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <input type="submit">
    <div class="mainpage" style="width:100%;">
      <div class="register-form" style="display:inline-block;width:50%;">
        <h2 style="display:inline;">Register</h2> <br>
        <input id="register-name" type="text" name="Name" value="" placeholder="Name"> <br>
        <input id="register-street" type="text" name="Street" value="" placeholder="Street"> <br>
        <input id="register-city" type="text" name="City" value="" placeholder="City"> <br>
        <input id="register-zipcode" type="text" name="ZipCode" value="" placeholder="Zip Code">
      </div>
      <div id="old-records" class="old-records" style="display:inline-block;width:50%;">
        <h2 style="display:inline;">Old Records</h2>

      </div>
    </div>
    <output>

    </output>
    <p>Daily Delivery Fee: 15%   &nbsp&nbsp&nbsp Weekly Delivery Fee: 10%</h3></p>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
