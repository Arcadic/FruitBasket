<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fruit Basket</title>
</head>
<body>
  <form action="#">
    <label>Apples </label>
    <label for="Apples"></label>
    <input type="number" id="apples"><br>
    <label>Oranges</label>
    <label for="Oranges"></label>
    <input type="number" id="oranges"><br>
    <label>Bananas</label>
    <label for="Bananas"></label>
    <input type="number" id="bananas"><br>
    <label>Pears</label>
    <label for="Pears"></label>
    <input type="number" id="pears"><br>
    <label>Melon</label>
    <label for="Melon"></label>
    <input type="number" id="melons"><br>

    <label for="operation">How often do you wish to have the fruit delivered?</label>
    <select name="" id="operation">
      <option value="D">Daily</option>
      <option value="W">Weekly</option>
      <option value="B">Bi-Monthly</option>
    </select>
    <input type="submit">
    <output>

    </output>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
